<div class="metadata-card" id="metadata-card">
    <div class="metadata-title">Metadata</div>
    <div class="metadata-info">
        <div class="metadata-info-label">App Version</div>
        <div class="metadata-info-value">{{.AppVersion}}</div>
    </div>
    <div class="metadata-info">
        <div class="metadata-info-label">Test Environment</div>
        <div class="metadata-info-value">{{.TestEnvironment}}</div>
    </div>
    <div class="metadata-info">
        <div class="metadata-info-label">Browser</div>
        <div class="metadata-info-value">{{.Browser}}</div>
    </div>
    <div class="metadata-info">
        <div class="metadata-info-label">Platform</div>
        <div class="metadata-info-value">{{.Platform}}</div>
    </div>
    <div class="metadata-info">
        <div class="metadata-info-label">Parallel</div>
        <div class="metadata-info-value">{{.Parallel}}</div>
    </div>
    <div class="metadata-info">
        <div class="metadata-info-label">Executed</div>
        <div class="metadata-info-value">{{.Executed}}</div>
    </div>
</div>
